name: Update YouTube Channel Stats

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 5am South African Time
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run the fetch script
        run: python fetch_channel_stats.py

      - name: Commit updated JSON
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git add top_youtube_channels_stats.json
          git commit -m "Daily update of YouTube stats" || echo "No changes to commit"
          git push



